name: Lint, Type checking and Test Python Package

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

concurrency:
  group: pythonpackage-${{ github.ref }}
  cancel-in-progress: false

jobs:
  package-lint-and-test:
    name: ${{ matrix.os }} / ${{ matrix.python-version }} ${{ matrix.suffix }}
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        os: [Ubuntu]
        python-version: ["3.8", "3.9", "3.10"]
        poetry-version: ["1.3.2"]
        include:
          - os: Ubuntu
            image: ubuntu-latest
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run image
        uses: abatilo/actions-poetry@v2.3.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install poetry dependencies
        run: |
          poetry install

      - name: Code style
        run: |
          poetry run python -m black --check .
          poetry run python -m isort -c .

      - name: Lint
        run: |
          poetry run python -m flake8 .
          # poetry run python -m pylint .

      - name: Typing
        run: poetry run python -m mypy .

      - name: Test
        run: poetry run python -m pytest --cov=. --cov-report term --cov-report xml --cov-config .coveragerc --junitxml=testresults.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
          env_vars: OS,PYTHON
          name: Python ${{ matrix.python-version }} on ${{ runner.os }}

